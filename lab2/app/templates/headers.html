{% extends 'base.html' %}
{% block content %}
<h2>Заголовки запроса (request.headers)</h2>

<table class="table table-bordered">
  <thead><tr><th>Заголовок</th><th>Значение</th></tr></thead>
  <tbody>
    {% for k, v in headers %}
      <tr><td>{{ k }}</td><td style="word-break: break-word;">{{ v }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
