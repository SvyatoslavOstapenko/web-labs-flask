{% extends 'base.html' %}
{% block content %}
  <h2>Вход</h2>

  <form method="post" class="mt-3" style="max-width: 420px;">
    <div class="mb-3">
      <label class="form-label">Логин</label>
      <input name="login" class="form-control" autocomplete="username">
    </div>

    <div class="mb-3">
      <label class="form-label">Пароль</label>
      <input name="password" type="password" class="form-control" autocomplete="current-password">
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="remember" name="remember">
      <label class="form-check-label" for="remember">Запомнить меня</label>
    </div>

    <button class="btn btn-primary" type="submit">Войти</button>
  </form>

  <hr>
  <div class="text-muted">
    Тестовый пользователь: <code>user</code> / <code>qwerty</code>
  </div>
{% endblock %}
