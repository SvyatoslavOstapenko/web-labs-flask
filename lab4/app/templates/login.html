{% extends 'base.html' %}
{% block content %}
<h2>Вход</h2>

<form method="post" class="mt-3" style="max-width: 420px;">
  <div class="mb-3">
    <label class="form-label">Логин</label>
    <input name="login" class="form-control" autocomplete="username">
  </div>

  <div class="mb-3">
    <label class="form-label">Пароль</label>
    <input name="password" type="password" class="form-control" autocomplete="current-password">
  </div>

  <button class="btn btn-primary" type="submit">Войти</button>
</form>

<hr>
<div class="text-muted">
  Тестовый пользователь: <code>admin</code> / <code>Admin12345</code>
</div>
{% endblock %}
