{% extends 'base.html' %}
{% block content %}
<h2>Отчёт по страницам</h2>

<table class="table table-bordered">
  <thead>
    <tr>
      <th style="width: 70px;">№</th>
      <th>Страница</th>
      <th style="width: 220px;">Количество посещений</th>
    </tr>
  </thead>
  <tbody>
    {% for r in data %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ r.path }}</td>
        <td>{{ r.count }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<a class="btn btn-primary" href="{{ url_for('reports.pages_export') }}">Экспорт в CSV</a>
{% endblock %}
